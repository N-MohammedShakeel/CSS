<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries Example</title>
    <style>
      /*
    ==============================
    ðŸ“Œ What are Media Queries?
    - Media Queries in CSS allow you to apply different styles 
      depending on device width, height, orientation, or resolution.
    - Essential for responsive web design.

    ðŸ“Œ Syntax
    @media (condition) {
      CSS rules here;
    }

    ðŸ“Œ Common Use Cases
    - Adjust layout for mobile, tablet, desktop.
    - Change font sizes on smaller screens.
    - Hide/show elements based on screen size.
    - Optimize images and navigation for devices.

    ==============================
    */

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background: #3498db;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        display: flex;
        gap: 20px;
        padding: 20px;
      }

      .box {
        flex: 1;
        background: #e67e22;
        color: white;
        padding: 30px;
        text-align: center;
        font-size: 18px;
        border-radius: 10px;
      }

      /* âœ… Default (Desktop > 1024px) */
      body {
        background: #f4f6f9;
      }

      /* âœ… Tablet View (between 768px and 1024px) */
      @media (max-width: 1024px) and (min-width: 768px) {
        .container {
          flex-direction: column;
        }
        .box {
          font-size: 20px;
          background: #2ecc71;
        }
        body {
          background: #ecf0f1;
        }
      }

      /* âœ… Mobile View (below 768px) */
      @media (max-width: 767px) {
        .container {
          flex-direction: column;
        }
        .box {
          font-size: 16px;
          background: #9b59b6;
        }
        header {
          font-size: 18px;
          padding: 15px;
        }
        body {
          background: #fff8dc;
        }
      }

      /* âœ… Extra Small Devices (below 480px) */
      @media (max-width: 480px) {
        .box {
          font-size: 14px;
          padding: 20px;
        }
        header {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Design with Media Queries</h1>
    </header>

    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </body>
</html>
