<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Background & Filters Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>CSS Background Properties & Filters</h2>

    <!-- Background Color -->
    <div class="bg-color">Background Color</div>

    <!-- Background Image -->
    <div class="bg-image">Background Image</div>

    <!-- Background Size and Position -->
    <div class="bg-size-position">Background Size & Position</div>

    <!-- Background Repeat -->
    <div class="bg-repeat">Background Repeat</div>

    <!-- Background Attachment -->
    <div class="bg-attachment">Background Attachment (Fixed)</div>

    <!-- Filters: Blur -->
    <div class="filter-blur">Blur Filter</div>

    <!-- Filters: Brightness -->
    <div class="filter-brightness">Brightness Filter</div>

    <!-- Filters: Grayscale -->
    <div class="filter-grayscale">Grayscale Filter</div>

    <!-- Filters: Contrast -->
    <div class="filter-contrast">Contrast Filter</div>
  </body>
</html>
