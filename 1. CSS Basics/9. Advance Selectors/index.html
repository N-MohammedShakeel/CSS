<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Selectors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Everything Selector -->
    <!-- Tag Selector -->
    <h1>Tag</h1>
    <!-- Class Selector -->
    <h2 class="cls otherClass">I'm Class Selector</h2>
    <!-- ID Selector -->
    <h3 id="id">I'm ID Selector</h3>
    <!-- Multiple Selector -->
    <div>
      <p>
        immediately beneath a div Lorem ipsum dolor sit amet, consectetur
        adipisicing elit. Possimus neque consequatur repellat voluptatibus eos!
        Asperiores assumenda officiis eligendi excepturi aut.
      </p>
    </div>
    <!-- Nested Selector -->
    <div>
      <p>Hi mama , immediately beneath a div</p>
      <ul>
        <p>I'm p tag</p>
      </ul>
    </div>
    <p>sibling</p>
  </body>
</html>
