<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Units Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>CSS Units Examples</h2>

    <p class="px">This text uses <strong>pixels (px)</strong> for font size.</p>
    <p class="em">This text uses <strong>em</strong> unit for font size.</p>
    <p class="rem">This text uses <strong>rem</strong> unit for font size.</p>
    <p class="percent">This text uses <strong>percentage (%)</strong> width.</p>
    <p class="vh">This block uses <strong>vh</strong> for height.</p>
    <p class="vw">This block uses <strong>vw</strong> for width.</p>
  </body>
</html>
