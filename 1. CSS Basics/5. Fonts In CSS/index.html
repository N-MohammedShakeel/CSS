<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Fonts with Google Fonts</title>

    <!-- Link Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>CSS Fonts Examples with Google Fonts</h2>

    <p class="google-font1">
      This text uses <strong>Roboto</strong> (Google Font).
    </p>
    <p class="google-font2">
      This text uses <strong>Lobster</strong> (Google Font).
    </p>
    <p class="font-weight">
      This text is <strong>bold</strong> using font-weight.
    </p>
    <p class="font-style">
      This text is <strong>italic</strong> using font-style.
    </p>
    <p class="text-decoration">
      This text has <strong>underline</strong> using text-decoration.
    </p>
  </body>
</html>
