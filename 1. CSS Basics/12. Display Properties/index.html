<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Properties</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>CSS Display Property Examples</h2>

    <!-- Block display -->
    <div class="block">Block Element</div>

    <!-- Inline display -->
    <span class="inline">Inline Element 1</span>
    <span class="inline">Inline Element 2</span>

    <!-- Inline-block display -->
    <div class="inline-block">Inline-Block 1</div>
    <div class="inline-block">Inline-Block 2</div>

    <!-- None display -->
    <div class="none">This element is hidden (display: none)</div>

    <!-- Flex display row -->
    <div class="flex-container1">
      <div class="flex-item">Flex 1</div>
      <div class="flex-item">Flex 2</div>
      <div class="flex-item">Flex 3</div>
    </div>

    <!-- Flex display columns -->
    <div class="flex-container2">
      <div class="flex-item">Flex 1</div>
      <div class="flex-item">Flex 2</div>
      <div class="flex-item">Flex 3</div>
    </div>

    <!-- Grid display -->
    <div class="grid-container">
      <div class="grid-item">Grid 1</div>
      <div class="grid-item">Grid 2</div>
      <div class="grid-item">Grid 3</div>
      <div class="grid-item">Grid 4</div>
    </div>
  </body>
</html>
