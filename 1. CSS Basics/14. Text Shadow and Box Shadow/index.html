<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text and Box Shadows</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>CSS Text and Box Shadows</h2>

    <!-- Text Shadows -->
    <p class="text-shadow1">Simple Text Shadow</p>
    <p class="text-shadow2">Multiple Text Shadows</p>
    <p class="text-shadow3">Inset-like Text Shadow</p>

    <!-- Box Shadows -->
    <div class="box-shadow1">Simple Box Shadow</div>
    <div class="box-shadow2">Offset & Spread Box Shadow</div>
    <div class="box-shadow3">Inset Box Shadow</div>
  </body>
</html>
