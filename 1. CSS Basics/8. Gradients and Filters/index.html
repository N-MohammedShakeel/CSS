<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Gradients & Filters</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>CSS Gradients & Filters Examples</h2>

    <!-- Linear Gradient -->
    <div class="linear-gradient">Linear Gradient</div>

    <!-- Radial Gradient -->
    <div class="radial-gradient">Radial Gradient</div>

    <!-- Gradient with Blur Filter -->
    <div class="gradient-blur">Gradient with Blur Filter</div>

    <!-- Gradient with Brightness Filter -->
    <div class="gradient-brightness">Gradient with Brightness Filter</div>

    <!-- Gradient with Grayscale Filter -->
    <div class="gradient-grayscale">Gradient with Grayscale Filter</div>
  </body>
</html>
