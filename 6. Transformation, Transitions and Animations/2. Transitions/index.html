<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transition Examples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        padding: 30px;
      }

      h1,
      h2 {
        color: #333;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }

      .box {
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #3498db;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.5s ease; /* default transition */
      }

      /* 1. Color Transition */
      .color:hover {
        background: #e74c3c;
      }

      /* 2. Size Transition */
      .size:hover {
        transform: scale(1.4);
      }

      /* 3. Border-radius Transition */
      .radius:hover {
        border-radius: 50%;
      }

      /* 4. Opacity Transition */
      .opacity:hover {
        opacity: 0.4;
      }

      /* 5. Multiple Properties */
      .multi {
        transition: background 0.6s ease, transform 0.6s ease;
      }
      .multi:hover {
        background: #2ecc71;
        transform: rotate(20deg) scale(1.2);
      }

      /* 6. Custom Timing Functions */
      .timing {
        transition: transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* elastic-like */
      }
      .timing:hover {
        transform: translateY(-30px);
      }

      /* 7. Button Hover Effect */
      .btn {
        padding: 12px 24px;
        background: #8e44ad;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.4s ease, transform 0.3s ease;
      }
      .btn:hover {
        background: #9b59b6;
        transform: translateY(-5px);
      }
      .btn:active {
        transform: translateY(0); /* pressed effect */
      }
    </style>
  </head>
  <body>
    <h1>CSS Transition Examples</h1>

    <h2>Basic Transitions</h2>
    <div class="container">
      <div class="box color">Color</div>
      <div class="box size">Size</div>
      <div class="box radius">Radius</div>
      <div class="box opacity">Opacity</div>
    </div>

    <h2>Advanced Transitions</h2>
    <div class="container">
      <div class="box multi">Multi</div>
      <div class="box timing">Timing</div>
    </div>

    <h2>Button with Transition</h2>
    <button class="btn">Hover Me</button>
  </body>
</html>
