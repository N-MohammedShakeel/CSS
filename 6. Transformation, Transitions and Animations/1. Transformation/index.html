<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform Examples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        padding: 20px;
      }
      h2 {
        margin-top: 40px;
        color: #333;
      }
      .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .box {
        width: 120px;
        height: 120px;
        background: #3498db;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        transition: transform 0.6s ease;
        cursor: pointer;
      }
      /* ------------------------------
       1. Translate
    -------------------------------*/
      .translate:hover {
        transform: translate(50px, -30px);
      }

      /* ------------------------------
       2. Scale
    -------------------------------*/
      .scale:hover {
        transform: scale(1.5);
      }

      /* ------------------------------
       3. Rotate
    -------------------------------*/
      .rotate:hover {
        transform: rotate(45deg);
      }

      /* ------------------------------
       4. Skew
    -------------------------------*/
      .skew:hover {
        transform: skew(20deg, 10deg);
      }

      /* ------------------------------
       5. Multiple Transforms
    -------------------------------*/
      .combo:hover {
        transform: translateX(30px) rotate(30deg) scale(1.2);
      }

      /* ------------------------------
       6. 3D Rotate (X & Y)
    -------------------------------*/
      .rotate3d:hover {
        transform: rotateX(45deg) rotateY(45deg);
      }

      /* ------------------------------
       7. Perspective + 3D Card Flip
    -------------------------------*/
      .card-scene {
        width: 150px;
        height: 200px;
        perspective: 800px;
      }
      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s;
        cursor: pointer;
      }
      .card:hover {
        transform: rotateY(180deg);
      }
      .card-side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        border-radius: 10px;
      }
      .card-front {
        background: #2ecc71;
        color: white;
      }
      .card-back {
        background: #e74c3c;
        color: white;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <h1>CSS Transform Examples</h1>

    <h2>2D Transform Examples</h2>
    <div class="container">
      <div class="box translate">Translate</div>
      <div class="box scale">Scale</div>
      <div class="box rotate">Rotate</div>
      <div class="box skew">Skew</div>
      <div class="box combo">Combo</div>
    </div>

    <h2>3D Transform Examples</h2>
    <div class="container">
      <div class="box rotate3d">Rotate 3D</div>
      <div class="card-scene">
        <div class="card">
          <div class="card-side card-front">Front</div>
          <div class="card-side card-back">Back</div>
        </div>
      </div>
    </div>
  </body>
</html>
