<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Examples</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS Animation Examples</h1>

    <div class="container">
      <div class="box bounce">Bounce</div>
      <div class="box colorchange">Color</div>
      <div class="box rotate">Rotate</div>
      <div class="box pulse">Pulse</div>
      <div class="box fade">Fade</div>
      <div class="box slide">Slide</div>
      <div class="box wobble">Wobble</div>
    </div>

    <h2>Special Animations</h2>
    <div class="container">
      <div class="typing">Typing Effect...</div>
      <div class="gradient"></div>
      <div class="loading"><span>.</span><span>.</span><span>.</span></div>
    </div>
  </body>
</html>
